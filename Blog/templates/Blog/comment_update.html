{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-sm border rounded mt-3 px490 pb-3 pt-1">
        <h2 class="text-center mt-3 mb-3">Update Comment</h2>
        <form action="{% url 'PoetryCommentUpdate' comment_id %}" method="POST" class="form-group" enctype="multipart/form-data"> {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-2">
                <button type="submit" class="btn btn-secondary rounded-4 btn-medium m-0">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock %}
