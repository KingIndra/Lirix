{% load crispy_forms_tags %}



<div class="container-sm rounded px490">
    <h4 class="text-center mt-3 mb-3">Create Post</h4>
    <form id="post_create_form" action="{% url 'PoetryCreate' %}" method="POST" class="form-group post_create_form" enctype="multipart/form-data"> {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3 mt-2">
            <button type="submit" class="btn btn-success mt-2">Add Post</button>
        </div>
    </form>
</div>
